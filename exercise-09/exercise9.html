<!DOCTYPE html>
<html>
  <body>
    <h1>Exercise 9</h1>
    <script>
      var grades = [44, 94, 95, 72, 89, 70, 99, 83];
        for (i = 0; i < grades.length; i++) {
          if (grades[i] < 65) {
            console.log (grades[i] + " = F");
          } else if (grades[i] < 72) {
            console.log (grades[i] + " = E");
          } else if (grades[i] < 80) {
            console.log (grades[i] + " = D");
          } else if (grades[i] < 88) {
            console.log (grades[i] + " = C");
          } else if (grades[i] < 95) {
            console.log (grades[i] + " = B");
          } else console.log (grades[i] + " = A");
        }
    </script>
  </body>
</html>
