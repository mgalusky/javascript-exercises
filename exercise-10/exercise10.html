<!DOCTYPE html>
<html>
  <body>
    <h1>Exercise 10</h1>
    <script>
      var students = [
        {
          name: 'Cindy Smith',
          grade: 85
        },
        {
          name: 'John Doe',
          grade: 94
        },
        {
          name: 'Stew Public',
          grade: 72
        },
        {
          name: 'Joe Roger',
          grade: 64
        }
      ];

      // console.log (students[0].grade)
      var letterGrade = 0
      for (var i = 0; i < students.length; i++) {
        if (students[i].grade < 65) {
            letterGrade = 'F';
          } else if (students[i].grade < 72) {
            letterGrade = 'E';
          } else if (students[i].grade < 80) {
            letterGrade = 'D';
          } else if (students[i].grade < 88) {
            letterGrade = 'C';
          } else if (students[i].grade < 95) {
            letterGrade = 'B';
          } else letterGrade = 'A';
          
          console.log(students[i].name.concat(letterGrade))
      }

    </script>
  </body>
</html>
