<!DOCTYPE html>
<html>
  <body>
    <h1>Exercise 12</h1>
    <script>
      var numbers = [
        [23,42,49,19,10],
        [3,63,1,45,23,12,1],
        [10,21,29,40,2,7,8],
        [0,42,77,10],
        [18,6,48,64]
      ];

      var highChildArray = 0;
      for (i = 0; i < numbers.length; i++) {
        var sumChildArray = 0;
        for (j = 0; j < numbers[i].length; j++) {
          var childArr = numbers[i];
          sumChildArray += childArr[j];
          // console.log(sumChildArray);
        }
        // console.log(sumChildArray)
        if (sumChildArray > highChildArray) {
          highChildArray = sumChildArray;
        }
      }
      console.log (highChildArray);
      
    </script>
  </body>
</html>
