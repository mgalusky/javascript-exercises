<html>
  <body>
    <h1>Exercise 7</h1>
    <script>
      var board = '', size = 8;

      for(var row = 0; row < size; row++){
        var rowContent = '';
        for(var column = 0; column < size; column++){
          if((row + column) % 2 === 0){
            //We know that we are to place a space due to even position on board
            rowContent += ' ';
          } else {
            //We know that we are to place a pound sign 
            rowContent += '#';
          }
        }
        board += rowContent + '\n';
      }

      console.log(board);

    </script>
  </body>
</html>
